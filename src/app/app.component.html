<h1> {{title}} </h1>
<table>
	<tr>
		<th><h2>Email</h2></th>
		<th><h2>Importance</h2></th>
		<th><h2>Subject</h2></th>
		<th><h2>Content</h2></th>
	</tr>
	<tr *ngFor='let x of emails'>
		<td>{{x.email}}</td>
		<td>{{x.Importance}}</td>
		<td>{{x.Subject}}</td>
		<td>{{x.Content}}</td>
	</tr>
</table>
